<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C'Groovy - Sign Up</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <div class="background-slider">
                <div class="slide active" style="background-image: url('/asset/home1.jpeg')"></div>
                <div class="slide" style="background-image: url('/asset/home2.jpeg')"></div>
                <div class="slide" style="background-image: url('/asset/home3.jpeg')"></div>
            </div>
            
            <div class="logo">
                C'Groovy
            </div>
            
            <div class="main-content">
                <h1 class="main-heading">
                    <span id="welcome-text">Welcome</span><br><br>
                    Start listening your<br>
                    favorites music.<br>
                    <span class="right-now">Right Now!</span>
                </h1>
            </div>
        </div>

        <div class="form-section">
            <div class="form-container">
                <h2 class="form-title">Let's Get You Set Up!</h2>
                
                <form id="signupForm" class="signup-form">
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>

                    <a href="home.html" class="signup-btn">Sign In</a>

                    <p class="signin-link">
                        Dont have an account? <a href="/register.html">Sign Up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
