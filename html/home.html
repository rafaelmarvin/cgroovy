<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C'Groovy - Music Streaming</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
    <header class="header">
        <a href="home.html" class="logo">C'Groovy</a>
        
        <nav class="nav">
            <div class="dropdown">
                <span class="dropdown-trigger">Collections ▼</span>
                <div class="dropdown-menu">
                    <a href="pop.html">Pop</a>
                    <a href="rnb.html">R&B</a>
                    <a href="kpop.html">K-Pop</a>
                </div>
            </div>
            <a href="about.html" class="nav-link">About Us</a>
        </nav>

        <div class="auth-buttons">
            <a href="/register.html" class="btn-ghost">Sign Up</a>
            <a href="login.html" class="btn-primary">Sign In</a>
        </div>
    </header>

    <div class="main-container">
        <div class="album-section">
            <div class="album-container">
                <img id="albumImage" src="/asset/banner4.jpg" alt="Album Art" class="album-image">
            </div>
        </div>

        <div class="content-section">
            <div class="banner-section">
                <div class="banner-overlay">
                    <h2 class="banner-title">On Repeat Music</h2>
                </div>
            </div>

            <div class="recommendation-section">
                <h3 class="section-title">Recommendation for you</h3>
                <div class="carousel-container">
                    <button class="carousel-btn carousel-btn-left" id="prevBtn">‹</button>
                    <div class="carousel-wrapper">
                        <div class="carousel-track" id="carouselTrack">
                        </div>
                    </div>
                    <button class="carousel-btn carousel-btn-right" id="nextBtn">›</button>
                </div>
            </div>

            <div class="playlist-section">
                <h3 class="section-title">Your Recent Playlist</h3>
                <div class="playlist-grid">
                    <div class="playlist-item">
                        <div class="playlist-thumbnail">
                            <img src="/asset/cat reunion.jpg" alt="Playlist 1" class="playlist-image">
                        </div>
                        <span class="playlist-name">My Favorites</span>
                    </div>

                    <div class="playlist-item">
                        <div class="playlist-thumbnail">
                            <img src="/asset/couplecat.jpg" alt="Playlist 2" class="playlist-image">
                        </div>
                        <span class="playlist-name">Workout Mix</span>
                    </div>

                    <div class="playlist-item">
                        <div class="playlist-thumbnail">
                            <img src="/asset/flying.jpg" alt="Playlist 3" class="playlist-image">
                        </div>
                        <span class="playlist-name">Chill Vibes</span>
                    </div>

                    <div class="playlist-item">
                        <div class="playlist-thumbnail">
                            <img src="/asset/ghost tree.jpg" alt="Playlist 4" class="playlist-image">
                        </div>
                        <span class="playlist-name">Road Trip</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        © 2025 C'Groovy. All Rights Reserved.
    </footer>

    <script src="/js/home.js"></script>
</body>
</html>
